<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Timetable Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background:rgb(2, 127, 92);
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 800px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #0b8e10;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
          button{
     background:red;
     color:white;
     padding:20px;
     padding-left:20px;
     border-radius:40%;
     alignment:center;
     }
     button:hover {
  background-color: #04AA6D;
  color: white;
  }
    </style>
</head>
<body>
    <h1>Semester Timetable Entry Form</h1>
    <form action="#" method="post">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <label for="unit">Unit:</label>
        <input type="number" id="unit" name="unit" min="1" max="10" required>

        <label for="days">Days of the Week:</label>
        <select id="days" name="days[]" multiple required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required>

        <input type="submit" value="Add Timetable Entry">
    </form>
 <li> <a href="maincode.html"><button type="button">proceed</button> </a></li>
 <li> <a href="notify.html"><button type="button">Nof</button> </a></li>
</body>
</html>
